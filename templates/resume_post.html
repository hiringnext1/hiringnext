{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}

{% block content %}

    <div class="margin-top-50">
        <div id="titlebar" class="gradient">
            <div class="container">
                <div class="row">

                    <div class="margin-top-100">
                        <!-- wrapper page -->
                        <div class="wrapper">
                            <!-- main-header -->
                            <header class="main-header">


                                <!-- main navbar -->

                                <!-- mobile navbar -->

                                <div class="headline">
                                    <h3><i class="icon-feather-folder-plus"></i> Resume Submission Form</h3>
                                </div>


                            </header><!-- end main-header -->


                            <!-- body-content -->
                            <div class="content with-padding padding-bottom-10">
                                <div class="row">
                                    <div class="col-xl-12">
                                        <div class="submit-field">

                                            <!-- form post a job -->


                                            <form method="post" class="form">
                                                {% csrf_token %}
                                                {% bootstrap_form form %}
                                                <button class="button">
                                                    <h5>Submit</h5>
                                                </button>
                                            </form>


                                        </div>

                                    </div>
                                </div>
                            </div><!--end body-content -->
                            <!-- main-footer -->
                        </div><!-- end wrapper page -->
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
