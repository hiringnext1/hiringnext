{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load staticfiles %}

{% block content %}

    <div class="margin-top-30">
        <!-- Titlebar
        ================================================== -->
        <div id="titlebar" class="gradient">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">

                        <head>

                            <meta charset="utf-8">
                            <title>{% block title %}{% trans "Newsletter" %}{% endblock title %}</title>
                            {% block header %}
                            {% endblock header %}

                        </head>

                        <body>
                        <div class="container">
                            <div class="text-center">

                                {% block body %}
                                {% endblock body %}
                                <br>
                                <button class="btn center-block"><span class="text-info"><a
                                        href="{% url 'index' %}"> Go to Home Page</a></span></button>
                            </div>
                        </div>
                        </body>

                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
